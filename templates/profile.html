{% extends "home.html" %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .containr {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            height: 100vh;
        }

        .profile-card {
            display: flex;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            width: 80%;
            max-width: 1000px;
        }

        .profile-image {
            width: 300px;
            height: 300px;
            border-radius: 20%;
            margin-right: 20px;
            margin-left: 30px;
            overflow: hidden;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-details {
            padding: 20px;
            flex: 1;
        }

        .profile-details h2 {
            margin-top: 0;
            color: #333;
            font-size: 24px;
        }

        .profile-details .row {
            display: flex;
            margin-bottom: 10px;
        }

        .profile-details .row .field {
            flex: 1;
            margin-right: 20px;
        }

        .profile-details .row .field:last-child {
            margin-right: 0;
        }

        .field label {
            font-weight: bold;
            display: block;
            color: #555;
        }

        .field p {
            margin: 5px 0;
            color: #777;
        }

        .profile-details .row .field p {
            font-size: 16px;
        }

        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="containr">
    <div class="profile-card">
        {% for i in profile %}
        <!-- Left Side: Image -->
        <div class="profile-image">
            <img src="/{{i.image}}" alt="Profile Image">
 
        </div>
        {% for j in user %}
        <!-- Right Side: Profile Details -->
        <div class="profile-details">
            <h2>{{j.username}}</h2>
            
            <div class="row">
                <div class="field">
                    <label for="email">Email</label>
                    <p>{{j.email}}</p>
                </div>
                {% endfor %}
                <div class="field">
                    <label for="phone">Phone</label>
                    <p>{{i.phone}}</p>
                </div>
            </div>

            <div class="row">
                <div class="field">
                    <label for="location">Location</label>
                    <p>{{i.address}}</p>
                </div>
                <div class="field">
                    <label for="bio">Bio</label>
                    <p>{{i.bio}}</p>
                </div>
            </div>

            <!-- <div class="row">
                <div class="field">
                    <label for="bio">Bio</label>
                    <p>{{i.bio}}</p>
                </div>
            </div> -->
            {% endfor %}

            <a href="{% url 'editprofile' %}" class="button">Edit Profile</a>
        </div>
    </div>
</div>

</body>
{% endblock %}
