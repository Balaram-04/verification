{% extends "index.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive User Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #142534, #490000);
            color: #fff;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: #ffffff;
            color: #000;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            margin-bottom: 150px;
            text-align: center;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #490000;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .form-group input:focus {
            border-color: #490000;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #490000;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        .btn:hover {
            background-color: #142534;
            color: white;
        }

        .admin-btn {
            background-color: #142534;
            font-weight: bold;
        }

        .admin-btn:hover {
            background-color: #000;
        }

        a {
            display: block;
            margin-top: 10px;
            color: #490000;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
            }

            .btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        {% if messages %}
        {% for message in messages %}
        <center><p class="alert alert-success">{{ message }}</p></center>
        {% endfor %}
        {% endif %}
        <h2>User Login</h2>

        <form action="{% url 'login' %}" enctype="multipart/form-data" method="post"> 
            {% csrf_token %}
       
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
        
            <button type="submit" class="btn">Login</button>
        </form>

        <a href="{% url 'register' %}">Don't Have an Account? Register</a>
        <a href="{% url 'forgotpass' %}">Forgot Password?</a>

        <hr style="margin: 20px 0;">  <!-- Separator Line -->

    </div>
</body>
{% endblock %}
